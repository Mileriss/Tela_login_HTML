<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="estilo_telaLogin.css">

    <title>Login</title>
</head>
<body>
    <h1 id="titulo-principal">Tela de Login</h1>

    <fieldset id="fieldset-principal">
        <label class="labels" for="usuario"><b>Usuario:</b></label><br>
        <input class="inputs" type="text"><br>
        <label class="labels" for="senha"><b>Senha:</b></label><br>
        <input class="inputs" type="password"><br>
        <input class="inputs" type="checkbox">
        <label class="labels" for="slvsenha">Salvar senha?</label><br>
        <button class="buttons" type="submit" value="text"><b>Enviar</b></button><br>

    </fieldset>
    
</body>
</html>
